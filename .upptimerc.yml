# Change these first
owner: michaelstreb # Your GitHub organization or username, where this repository lives
repo: cp-upptime # The name of this repository
runner: "[self-hosted, linux]"

sites:
  - name: cloudpunks - website
    url: https://www.cloudpunks.de
  - name: cloudpunks - auth service
    url: https://auth.cloudpunks.io/auth/realms/core
  - name: cloudpunks - git service
    url: https://git.cloudpunks.io
  - name: cloudpunks - marketplace
    url: https://marketplace.cloudpunks.de/   
    __dangerous__disable_verify_peer: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /cp-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: cloudpunks upptime
  introTitle: "**cloudpunks status**"
  introMessage: 
  navbar:
    - title: Status
      href: /cp-upptime
    - title: cloudpunks
      href: https://www.cloudpunks.de

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
